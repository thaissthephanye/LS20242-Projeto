                  <a class="nav-link" aria-current="page" href="./index.html">Home</a>

                </div>
              </div>
          </nav>

        </header>


        <main>
            <div class="container">
                <!--Campo de pesquisa-->

                <div class="container text-center mt-4">
                  <div class="row align-items-center">
                    <div class="col position-relative">
                      <input type="text" id="inputPesquisa" class="form-control pe-5" placeholder="Pesquisar">
                      <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3"></i>

                    </div>

                    <div class="col-auto d-flex align-items-center">
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 0;">
                        +
                      </button>
                    </div>
                  </div>
                </div>
 
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Formulário de Obra</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                          <form id="formObras">

                            <!--Nome e tipo de construção-->
                            <div class="row">
                              <div class="col-8">
                                <div class="mb-3">
                                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                                </div>
                              </div>

                              <div class="col-4">
                                <div class="mb-3">
                                  <select class="form-select" aria-label="Default select example" id="tipoConstrucao" required>
                                    <option selected disabled>Tipo de construção</option>
                                    <option value="Casa">Casa</option>
                                    <option value="Edifício">Edifício</option>
                                  </select>
                                </div>
                              </div>
                            </div>

                            <!--Logradouro e bairro-->
                            <div class="row">
                              <div class="col-8">
                                <div class="mb-3">
                                  <label for="logradouro" class="form-label">Logradouro</label>
                                  <input type="text" class="form-control" id="logradouro" placeholder="Rua e número" required>
                                </div>

                              </div>
                              <div class="col-4">
                                <div class="mb-3">
                                  <label for="bairro" class="form-label">Bairro</label>
                                  <input type="text" class="form-control" id="bairro" required>
                                </div>
                              </div>
                            </div>

                            <!--cidade e estado-->
                            <div class="row">
                              <div class="col-8">
                                <div class="mb-3">
                                  <label for="cidade" class="form-label">Cidade</label>
                                  <input type="text" class="form-control" id="cidade" required>
                                </div>
                              </div>

                              <div class="col-4">
                                <div class="mb-3">
                                  <label for="estado" class="form-label">Estado</label>
                                  <input type="text" class="form-control" id="estado" required>
                                </div>
                              </div>
                            </div>

                          </form>

                        </div>

                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                        </div>
                      </div>
                    </div>
                </div>


                  <!--Tabela-->
                  <table class="table" id="tabelaObras">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Tipo de construção</th>
                          <th scope="col">Logradouro</th>
                          <th scope="col">Bairro</th>
                          <th scope="col">Cidade</th>
                          <th scope="col">Estado</th>
                        </tr>
                      </thead>
                      <tbody id="tbodyObras">
                      </tbody>
                    </table>
            </div>
        </main>
        

        <footer>
          <div id="footer">

          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2021 Company, Inc</p>

              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>

              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>

          </div>
          
          </footer>

        </footer>
